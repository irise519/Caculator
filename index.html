<!DOCTYPE html>
<html lang="zh-CN" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多用户成绩与GPA计算器 (全新视图)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --card-bg: #ffffff;
            --card-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --card-border: #e5e7eb;
            --input-border: #d1d5db;
            --input-focus-border: #4f46e5;
            --primary-btn-bg: #4f46e5;
            --primary-btn-hover-bg: #4338ca;
            --secondary-btn-bg: #e5e7eb;
            --secondary-btn-text: #374151;
            --secondary-btn-hover-bg: #d1d5db;
            --header-text: #111827;
            --muted-text: #6b7280;
            --tab-active-border: #4f46e5;
            --tab-inactive-text: #6b7280;
            --highlight-bg: #eef2ff;
            --highlight-text: #4338ca;
            --warning-bg: #fefce8;
            --warning-text: #a16207;
            --danger-bg: #fef2f2;
            --danger-text: #b91c1c;
        }
        html.dark {
            --bg-color: #030712;
            --text-color: #f9fafb;
            --card-bg: #111827;
            --card-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --card-border: #1f2937;
            --input-border: #374151;
            --input-focus-border: #6366f1;
            --primary-btn-bg: #6366f1;
            --primary-btn-hover-bg: #4f46e5;
            --secondary-btn-bg: #374151;
            --secondary-btn-text: #e5e7eb;
            --secondary-btn-hover-bg: #4b5563;
            --header-text: #f9fafb;
            --muted-text: #9ca3af;
            --tab-active-border: #6366f1;
            --tab-inactive-text: #9ca3af;
            --highlight-bg: #1e293b;
            --highlight-text: #818cf8;
            --warning-bg: #422006;
            --warning-text: #fde047;
            --danger-bg: #450a0a;
            --danger-text: #f87171;
        }
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif';
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease-in-out;
        }
        .form-input, .tag-input-container, .form-select {
            border: 1px solid var(--input-border);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4);
        }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.625rem 1.25rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; border: 1px solid transparent; cursor: pointer; }
        .btn-primary { background-color: var(--primary-btn-bg); color: white; }
        .btn-primary:hover { background-color: var(--primary-btn-hover-bg); }
        .btn-secondary { background-color: var(--secondary-btn-bg); color: var(--secondary-btn-text); }
        .btn-secondary:hover { background-color: var(--secondary-btn-hover-bg); }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn-danger-outline { background-color: transparent; color: #ef4444; border-color: #ef4444; }
        .btn-danger-outline:hover { background-color: #fef2f2; color: #dc2626; }
        html.dark .btn-danger-outline:hover { background-color: rgba(239, 68, 68, 0.1); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        [v-cloak] { display: none; }
        .tab-button {
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            color: var(--tab-inactive-text);
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            color: var(--header-text);
            border-bottom-color: var(--tab-active-border);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .empty-state-container {
            text-align: center;
            padding: 4rem 2rem;
            margin-top: 2rem;
            border: 2px dashed var(--input-border);
            border-radius: 0.75rem;
            background-color: rgba(128,128,128,0.05);
        }
        .assignment-toggle-icon { transition: transform 0.3s ease; }
        .assignments-collapsed .assignment-toggle-icon { transform: rotate(-90deg); }
        .assignments-table-container { max-height: 1000px; transition: max-height 0.5s ease-in-out, opacity 0.5s ease; opacity: 1; overflow: hidden; }
        .assignments-collapsed .assignments-table-container { max-height: 0; opacity: 0; }
        /* Shepherd Tour Styles */
        .shepherd-button { background: var(--primary-btn-bg) !important; color: white !important; }
        .shepherd-button:hover { background: var(--primary-btn-hover-bg) !important; }
        .shepherd-header { background-color: var(--secondary-btn-bg) !important; padding: 1rem !important; }
        .shepherd-title { color: var(--header-text) !important; font-weight: 700 !important; }
        .shepherd-text { color: var(--text-color) !important; padding: 0 1rem 1rem !important; line-height: 1.6 !important; }
        .shepherd-content { background-color: var(--card-bg) !important; border-radius: 0.75rem !important; box-shadow: var(--card-shadow) !important; border: 1px solid var(--card-border) !important; }
        .shepherd-arrow::before { background-color: var(--card-bg) !important; }
        .shepherd-cancel-icon { color: var(--muted-text) !important; }
        .shepherd-cancel-icon:hover { color: var(--text-color) !important; }
        .shepherd-footer { padding: 0 1rem 1rem !important; }
        .shepherd-button.shepherd-button-secondary { background: var(--secondary-btn-bg) !important; color: var(--secondary-btn-text) !important; }
        .shepherd-button.shepherd-button-secondary:hover { background: var(--secondary-btn-hover-bg) !important; }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 dark:bg-gray-900 dark:bg-opacity-80 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div>
    </div>
    <!-- Error/Success Message Container -->
    <div id="message-container" class="fixed top-5 right-5 z-50 w-full max-w-sm"></div>

    <!-- Login View -->
    <div id="login-view" class="max-w-md mx-auto text-center mt-20 fade-in">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-gray-100">GRADESC</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-3 text-lg mb-8">您的私人成绩与GPA智能管家</p>
        <div class="card p-8">
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-2">欢迎使用</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-6">请登录以在云端安全地同步您的所有数据。</p>
            <button id="login-btn" class="btn btn-primary w-full">
                <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.28,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                使用 Google 登录
            </button>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="max-w-screen-2xl mx-auto" style="display: none;">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl md:text-4xl font-extrabold text-header-text">GRADESC</h1>
            <div id="user-profile" class="flex items-center space-x-2 md:space-x-4">
                <!-- Student Selector Dropdown -->
                <div class="relative inline-block text-left">
                    <button type="button" id="student-menu-btn" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white dark:bg-gray-700 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-gray-200 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600" aria-expanded="false" aria-haspopup="true">
                        <span id="current-student-name-display">选择学生</span>
                        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="student-menu-options" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="student-menu-btn">
                        <div id="student-options-list" class="py-1" role="none">
                            <!-- Student items will be injected here -->
                        </div>
                        <div class="border-t border-gray-200 dark:border-gray-700 py-1">
                            <a href="#" id="manage-students-btn" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem" tabindex="-1">管理学生...</a>
                        </div>
                    </div>
                </div>
                <!-- Course Search -->
                <div class="relative">
                    <input type="search" id="course-search-input" placeholder="搜索课程..." class="form-input w-32 md:w-48 p-2 pl-8 rounded-md text-sm">
                    <svg class="w-4 h-4 absolute left-2.5 top-2.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <!-- Theme Switch -->
                <div class="theme-switch-wrapper flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                    <label class="relative inline-block w-12 h-6">
                        <input type="checkbox" id="theme-checkbox" class="opacity-0 w-0 h-0" />
                        <span class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 dark:bg-gray-600 rounded-full transition-colors duration-300 before:absolute before:content-[''] before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-transform before:duration-300 checked:before:translate-x-6"></span>
                    </label>
                </div>
                <!-- User Menu Dropdown -->
                <div class="relative inline-block text-left">
                    <button type="button" id="user-menu-btn" class="flex items-center gap-2">
                        <img id="user-avatar" class="w-10 h-10 rounded-full" src="" alt="User Avatar">
                        <span id="user-name" class="font-semibold text-gray-700 dark:text-gray-200 hidden md:block"></span>
                    </button>
                    <div id="user-menu-options" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
                        <div class="py-1">
                            <a href="#" id="start-tour-btn" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
                                新手引导
                            </a>
                        </div>
                        <div class="border-t border-gray-200 dark:border-gray-700 py-1">
                             <a href="#" id="import-data-btn" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">从 Excel 导入...</a>
                            <a href="#" id="import-json-btn" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">从 JSON 还原...</a>
                        </div>
                        <div class="border-t border-gray-200 dark:border-gray-700 py-1">
                            <a href="#" id="export-json-btn" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">备份为 JSON</a>
                            <a href="#" id="export-xlsx-btn" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">导出为 Excel (.xlsx)</a>
                        </div>
                        <div class="border-t border-gray-200 dark:border-gray-700 py-1">
                            <a href="#" id="logout-btn" class="text-red-600 block w-full text-left px-4 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-900/20">登出</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-8">
            <nav id="tab-nav" class="-mb-px flex space-x-6" aria-label="Tabs">
                <button class="tab-button active" data-tab="dashboard">学业总览</button>
                <button class="tab-button" data-tab="courses">课程与成绩</button>
                <button class="tab-button" data-tab="analytics">图表分析</button>
            </nav>
        </div>
        
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dashboard Tab -->
            <div id="tab-content-dashboard" class="tab-content active fade-in">
                <!-- Content for Dashboard -->
            </div>
            <!-- Courses Tab -->
            <div id="tab-content-courses" class="tab-content">
                <div id="student-content-container" class="space-y-12">
                    <!-- Semesters and courses will be rendered here -->
                </div>
                <div id="courses-empty-state" class="hidden"></div>
                <div class="mt-10 text-center">
                    <button id="add-semester-btn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" /></svg>
                        添加新学期 (Ctrl+A)
                    </button>
                </div>
            </div>
            <!-- Analytics Tab -->
            <div id="tab-content-analytics" class="tab-content">
                 <div id="analytics-empty-state" class="hidden"></div>
                 <div id="analytics-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card p-6 min-h-[400px]">
                        <h3 class="text-lg font-bold text-header-text mb-4">课程表现雷达图</h3>
                        <div class="relative h-96">
                            <canvas id="course-performance-radar-chart"></canvas>
                        </div>
                    </div>
                    <div class="card p-6 min-h-[400px]">
                         <h3 class="text-lg font-bold text-header-text mb-4">学分质量分布</h3>
                         <div class="relative h-96">
                            <canvas id="grade-credit-distribution-bar-chart"></canvas>
                         </div>
                    </div>
                 </div>
            </div>
        </main>
    </div>
    
    <!-- Modals and Popups -->
    <div id="gpa-info-popup" style="display:none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <!-- GPA Info Content -->
    </div>
    <div id="confirm-modal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="card p-8 max-w-md w-full fade-in">
            <h3 id="confirm-modal-title" class="text-xl font-bold mb-4 text-header-text">确认操作</h3>
            <p id="confirm-modal-body" class="mb-8 text-muted-text">您确定要继续吗？</p>
            <div class="flex justify-end space-x-4">
                <button id="confirm-modal-cancel-btn" class="btn btn-secondary">取消</button>
                <button id="confirm-modal-confirm-btn" class="btn btn-danger">确认</button>
            </div>
        </div>
    </div>
    <div id="import-modal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
         <!-- Import from Excel Modal Content -->
    </div>
    <div id="manage-students-modal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="card p-8 max-w-md w-full fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-header-text">管理学生</h3>
                <button id="manage-students-modal-close-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-2xl">&times;</button>
            </div>
            <div class="mb-4">
                <label for="new-student-name-modal" class="block text-sm font-medium text-muted-text mb-2">添加新学生</label>
                <div class="flex">
                    <input type="text" id="new-student-name-modal" placeholder="输入学生姓名..." class="form-input w-full p-2 rounded-l-md">
                    <button id="add-student-modal-btn" class="btn btn-primary rounded-l-none px-4">+</button>
                </div>
            </div>
            <div id="student-management-list" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- Student management list will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Templates -->
    <div class="hidden">
        <template id="semester-template">
            <!-- Semester Template -->
        </template>
        <template id="course-template">
            <!-- Course Template -->
        </template>
        <template id="assignment-template">
            <!-- Assignment Template -->
        </template>
        <template id="empty-state-template">
            <!-- Empty State Template -->
        </template>
    </div>
    <input type="file" id="import-json-file-input" class="hidden" accept=".json">

    <!-- JavaScript Module -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === App State ===
        let currentUser = null;
        let studentsUnsubscribe = null;
        let localStudentsData = [];
        let selectedStudentId = null;
        let chartInstances = {};
        const tour = new Shepherd.Tour({
            useModalOverlay: true,
            defaultStepOptions: {
                classes: 'shadow-lg',
                cancelIcon: { enabled: true },
                buttons: [
                    { text: '上一步', action: function() { return this.back(); }, classes: 'shepherd-button-secondary' },
                    { text: '下一步', action: function() { return this.next(); } }
                ]
            }
        });
        let confirmCallback = null;

        // === UI Elements ===
        const ui = {
            loginView: document.getElementById('login-view'),
            appView: document.getElementById('app-view'),
            loadingOverlay: document.getElementById('loading-overlay'),
            messageContainer: document.getElementById('message-container'),
            userName: document.getElementById('user-name'),
            userAvatar: document.getElementById('user-avatar'),
            studentContentContainer: document.getElementById('student-content-container'),
            confirmModal: { el: document.getElementById('confirm-modal'), title: document.getElementById('confirm-modal-title'), body: document.getElementById('confirm-modal-body'), confirmBtn: document.getElementById('confirm-modal-confirm-btn'), cancelBtn: document.getElementById('confirm-modal-cancel-btn') },
            manageStudentsModal: { el: document.getElementById('manage-students-modal'), closeBtn: document.getElementById('manage-students-modal-close-btn'), list: document.getElementById('student-management-list'), newNameInput: document.getElementById('new-student-name-modal'), addBtn: document.getElementById('add-student-modal-btn') },
            studentMenu: { btn: document.getElementById('student-menu-btn'), options: document.getElementById('student-menu-options'), list: document.getElementById('student-options-list'), currentName: document.getElementById('current-student-name-display'), manageBtn: document.getElementById('manage-students-btn') },
            userMenu: { btn: document.getElementById('user-menu-btn'), options: document.getElementById('user-menu-options') },
            // ... other UI elements
        };

        // === Utility Functions ===
        function showMessage(message, type = 'success') {
            const id = `msg-${Date.now()}`;
            const div = document.createElement('div');
            div.id = id;
            const isError = type === 'error';
            const bgColor = isError ? 'bg-red-100 border-red-400 text-red-700' : 'bg-green-100 border-green-400 text-green-700';
            const strongText = isError ? '错误' : '成功';
            
            div.className = `fade-in p-4 mb-2 rounded-lg border ${bgColor}`;
            div.innerHTML = `<div class="flex justify-between items-center"><span><strong>${strongText}:</strong> ${message}</span><button onclick="document.getElementById('${id}').remove()" class="text-lg font-bold">&times;</button></div>`;
            
            ui.messageContainer.appendChild(div);
            setTimeout(() => { div.remove(); }, 5000);
        }

        // ... other utility functions (scoreToGpaPoint, debounce, etc.)

        // === Firebase & App Initialization ===
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBgYSM_HCYqUSvIN5VifHbX-j9p6IjhVJs",
                authDomain: "sample-firebase-ai-app-87f8f.firebaseapp.com",
                projectId: "sample-firebase-ai-app-87f8f",
                storageBucket: "sample-firebase-ai-app-87f8f.firebasestorage.app",
                messagingSenderId: "887928734431",
                appId: "1:887928734431:web:348a48ea1cde4a932cdf6a"
            };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            onAuthStateChanged(auth, (user) => {
                ui.loadingOverlay.style.display = 'flex';
                if (user) {
                    currentUser = user;
                    ui.loginView.style.display = 'none';
                    ui.appView.style.display = 'block';
                    ui.userName.textContent = user.displayName;
                    ui.userAvatar.src = user.photoURL;
                    setupStudentListener();
                } else {
                    currentUser = null;
                    if (studentsUnsubscribe) studentsUnsubscribe();
                    ui.appView.style.display = 'none';
                    ui.loginView.style.display = 'block';
                    ui.loadingOverlay.style.display = 'none';
                }
            });

            function setupStudentListener() {
                if (!currentUser) return;
                const studentsColRef = collection(db, 'users', currentUser.uid, 'students');
                const q = query(studentsColRef);
                if (studentsUnsubscribe) studentsUnsubscribe();
                studentsUnsubscribe = onSnapshot(q, (snapshot) => {
                    localStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    localStudentsData.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    
                    if (!selectedStudentId || !localStudentsData.some(s => s.id === selectedStudentId)) {
                        selectedStudentId = localStudentsData[0]?.id || null;
                    }
                    renderApp();
                    ui.loadingOverlay.style.display = 'none';
                }, (error) => {
                    showMessage(`数据加载失败: ${error.message}`, 'error');
                    ui.loadingOverlay.style.display = 'none';
                });
            }

            function renderApp(searchTerm = '') {
                const student = localStudentsData.find(s => s.id === selectedStudentId);
                renderStudentSelector();
                // ... rest of renderApp
            }
            
            function renderManageStudentsModal() {
                ui.manageStudentsModal.list.innerHTML = '';
                if(localStudentsData.length === 0) {
                    ui.manageStudentsModal.list.innerHTML = `<p class="text-sm text-center text-gray-500 dark:text-gray-400 py-4">没有学生可管理。</p>`;
                    return;
                }
                localStudentsData.forEach(student => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700/50 rounded-md';
                    div.innerHTML = `
                        <span class="font-medium">${student.name}</span>
                        <button data-student-id="${student.id}" data-student-name="${student.name}" class="remove-student-btn btn btn-danger-outline p-2 text-xs">删除</button>
                    `;
                    ui.manageStudentsModal.list.appendChild(div);
                });
            }


            // === Event Handlers ===
            function setupEventListeners() {
                // ... other event listeners
                
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider).catch(err => showMessage(`登录失败: ${err.message}`, 'error')));
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).catch(err => showMessage(`登出失败: ${err.message}`, 'error')));
                
                ui.studentMenu.manageBtn.addEventListener('click', (e) => { 
                    e.preventDefault(); 
                    renderManageStudentsModal(); 
                    ui.manageStudentsModal.el.style.display = 'flex'; 
                    ui.studentMenu.options.classList.add('hidden'); 
                });
                
                ui.manageStudentsModal.closeBtn.addEventListener('click', () => ui.manageStudentsModal.el.style.display = 'none');
                ui.manageStudentsModal.addBtn.addEventListener('click', handleAddStudent);
                ui.manageStudentsModal.newNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddStudent(); });
                
                // Event delegation for removing students
                ui.manageStudentsModal.list.addEventListener('click', e => {
                    if (e.target.classList.contains('remove-student-btn')) {
                        const studentId = e.target.dataset.studentId;
                        const studentName = e.target.dataset.studentName;
                        handleRemoveStudent(studentId, studentName);
                    }
                });

                ui.confirmModal.confirmBtn.addEventListener('click', () => { 
                    if (typeof confirmCallback === 'function') confirmCallback(); 
                    hideConfirmModal(); 
                });
                ui.confirmModal.cancelBtn.addEventListener('click', hideConfirmModal);

                // ... other event listeners
            }
            
            // --- FIXED: Implemented Modal and Student Management Functions ---

            function showConfirmModal(title, body, onConfirm) {
                ui.confirmModal.title.textContent = title;
                ui.confirmModal.body.textContent = body;
                confirmCallback = onConfirm;
                ui.confirmModal.el.style.display = 'flex';
            }

            function hideConfirmModal() {
                ui.confirmModal.el.style.display = 'none';
                confirmCallback = null;
            }

            async function handleAddStudent() {
                if (!currentUser) {
                    showMessage('请先登录再添加学生。', 'error');
                    return;
                }
                const studentName = ui.manageStudentsModal.newNameInput.value.trim();
                if (!studentName) {
                    showMessage('学生姓名不能为空。', 'error');
                    return;
                }

                try {
                    const studentsColRef = collection(db, 'users', currentUser.uid, 'students');
                    await addDoc(studentsColRef, {
                        name: studentName,
                        semesters: [],
                        createdAt: new Date() // Using a timestamp for sorting
                    });
                    showMessage(`学生 "${studentName}" 添加成功！`);
                    ui.manageStudentsModal.newNameInput.value = '';
                    // The onSnapshot listener will automatically re-render the list
                } catch (error) {
                    showMessage(`添加学生失败: ${error.message}`, 'error');
                    console.error("Error adding student: ", error);
                }
            }

            function handleRemoveStudent(studentId, studentName) {
                showConfirmModal(
                    `删除学生 "${studentName}"`,
                    '您确定要删除该学生的所有数据吗？此操作无法撤销。',
                    async () => {
                        if (!currentUser) {
                            showMessage('请先登录。', 'error');
                            return;
                        }
                        try {
                            const studentDocRef = doc(db, 'users', currentUser.uid, 'students', studentId);
                            await deleteDoc(studentDocRef);
                            showMessage(`学生 "${studentName}" 已被删除。`);
                            // If the deleted student was the selected one, select another
                            if (selectedStudentId === studentId) {
                                selectedStudentId = null;
                            }
                            // onSnapshot will handle the UI update
                        } catch (error) {
                            showMessage(`删除失败: ${error.message}`, 'error');
                        }
                    }
                );
            }
            
            // ... rest of the functions (handleExportJson, updateStudentData, etc.)

            // Initial setup
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                ui.themeToggle.checked = true;
            }
            setupEventListeners();

        } catch (error) {
            console.error("初始化失败:", error);
            showMessage(`应用初始化失败: ${error.message}`, 'error');
        }
    </script>
</body>
